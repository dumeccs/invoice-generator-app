<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice app</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header> 
            <h1>Invoice creator</h1>
            <p>Thanks for choosing GoodCorp,LLC!</p>
        </header>
        <main>
            <div class="btn-grp">
                <button class="select-btn" id="wash-car">Wash Car</button>
                <button class="select-btn" id="mow-lawn">Mow Lawn</button>
                <button class="select-btn" id="pull-weed">Pull Weeds</button>
            </div>
            <div class= "recieve-task">
                <div class="task">
                    <p>TASK</p>
                    <p>TOTAL</p>
                </div>
               
            </div>
            <hr/>
            <div class="summary">
                <div class="summary-elements">
                    <p>NOTES</p>
                    <p>TOTAL AMOUNT</p>
                </div>

                <div class="cash-value">$0</div>
            </div>

            <div>
                <button class="send">Send invoice</button>
            </div>
        </main>
    
    </div>
   

    <script src="index.js"></script>
</body>
</html>
